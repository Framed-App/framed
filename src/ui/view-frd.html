<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Only way to get Sentry working was by adding "http:" to CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *.sentry.io http:;">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *.sentry.io http:;">
		<title>Framed | Viewing FRD file</title>
		<link rel="stylesheet" href="css/dark-theme.css">
		<link rel="stylesheet" href="css/fontawesome/css/all.min.css">
	</head>
	<body>
		<div class="main">
			<h1>Dropped Frames</h1>
			<div class="graph" id="droppedFramesChartContainer">
				<canvas id="droppedFramesChart"></canvas>
			</div>
			<span class="pad"></span>
			<h1>System Stats</h1>
			<p id="sysStatsTime">Hover over a point above to see system stats</p>
			<div class="system-stats">
				<div class="system-stat" title="CPU">
					<i class="fas fa-microchip"></i> <span id="system-cpu"></span>
				</div>
				<div class="system-stat" title="Memory">
					<i class="fas fa-memory"></i> <span id="system-memory"></span>
				</div>
				<div class="system-stat" title="Disk (read)">
					<i class="fas fa-upload"></i> <span id="system-disk-read"></span>
				</div>
				<div class="system-stat" title="Disk (write)">
					<i class="fas fa-download"></i> <span id="system-disk-write"></span>
				</div>
				<div class="system-stat" title="Download">
					<i class="fas fa-cloud-download-alt"></i> <span id="system-download"></span>
				</div>
				<div class="system-stat" title="Upload">
					<i class="fas fa-cloud-upload-alt"></i> <span id="system-upload"></span>
				</div>
			</div>
			<span class="pad"></span>
			<h1>Diagnostics</h1>
			<span>If dropped frames are detected, a series of tests will be conducted and their results displayed below.</span>
			<div id="diagnostics"></div>
		</div>
		<div id="notices"></div>
		<div class="footer" id="mainFooter">
			<span>Framed v<span id="version"></span></span>
			<span>FRD file: <span id="frdFile"></span></span>
		</div>

		<!-- Couldn't get it to work any other way -->
		<script src="../../node_modules/@sentry/browser/build/bundle.js"></script>
		<script src="js/renderer/additional/sentry.js"></script>

		<script src="js/renderer/deps/moment.js"></script>
		<script src="js/renderer/deps/chart.js"></script>
		<script src="js/renderer/deps/chartjs-adapter-moment.js"></script>
		<script src="js/renderer/view-frd.js"></script>
	</body>
</html>
