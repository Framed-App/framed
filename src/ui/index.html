<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Framed</title>
		<link rel="stylesheet" href="css/dark-theme.css">
		<link rel="stylesheet" href="css/fontawesome/css/all.min.css">
	</head>
	<body>
		<div class="main">
			<h1>Dropped Frames</h1>
			<div class="graph" id="droppedFramesChartContainer">
				<canvas id="droppedFramesChart"></canvas>
			</div>
			<span class="pad"></span>
			<h1>System Stats</h1>
			<div class="system-stats">
				<div class="system-stat" title="CPU">
					<i class="fas fa-microchip"></i> <span id="system-cpu">0%</span>
				</div>
				<div class="system-stat" title="Memory">
					<i class="fas fa-memory"></i> <span id="system-memory">0 GB</span>
				</div>
				<div class="system-stat" title="Disk (read)">
					<i class="fas fa-upload"></i> <span id="system-disk-read">0 MB/s</span>
				</div>
				<div class="system-stat" title="Disk (write)">
					<i class="fas fa-download"></i> <span id="system-disk-write">0  MB/s</span>
				</div>
				<div class="system-stat" title="Download">
					<i class="fas fa-cloud-download-alt"></i> <span id="system-download">0 Mbps</span>
				</div>
				<div class="system-stat" title="Upload">
					<i class="fas fa-cloud-upload-alt"></i> <span id="system-upload">0 Mbps</span>
				</div>
			</div>
			<span class="pad"></span>
			<h1>Diagnostics</h1>
			<span>If dropped frames are detected, a series of tests will be conducted and their results displayed below.</span>
			<div id="diagnostics"></div>
		</div>
		<div id="notices"></div>
		<div class="footer" id="mainFooter">
			<span>Framed v<span id="version"></span></span>
			<span class="footer-controls">
				<span class="footer-control">
					<i class="fas fa-link" id="connectedStatus" title="Connection Status"></i>
					<i class="fab fa-twitter" id="twitterBtn" title="Twitter"></i>
					<i class="fas fa-question" id="helpBtn" title="Help"></i>
					<i class="fas fa-cog" id="settingsBtn" title="Settings"></i>
				</span>
			</span>
		</div>
		<script src="js/moment.js"></script>
		<script src="js/renderer/index.js"></script>
		<script src="js/chart.js"></script>
		<script src="js/chartjs-adapter-moment.js"></script>
		<script src="js/dropped-frames-chart.js"></script>
	</body>
</html>
