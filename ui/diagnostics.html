<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Framed Diagnostics</title>
		<link rel="stylesheet" href="css/dark-theme.css">
		<link rel="stylesheet" href="css/diagnostics.css">
		<link rel="stylesheet" href="css/fontawesome/css/all.min.css">
	</head>
	<body>
		<div class="main">
			<h1>Diagnostics</h1>
			<h2 id="time"></h2>
			<div class="frames" title="Dropped Frames">
				<i class="fas fa-video"></i> <span id="frames">0</span>
			</div>
			<h2>System Stats</h2>
			<div class="system-stats">
				<div class="system-stat" title="CPU">
					<i class="fas fa-microchip"></i> <span id="system-cpu">0%</span>
				</div>
				<div class="system-stat" title="Memory">
					<i class="fas fa-memory"></i> <span id="system-memory">0 GB</span>
				</div>
				<div class="system-stat" title="Disk (read)">
					<i class="fas fa-upload"></i> <span id="system-disk-read">0 MB/s</span>
				</div>
				<div class="system-stat" title="Disk (write)">
					<i class="fas fa-download"></i> <span id="system-disk-write">0  MB/s</span>
				</div>
				<div class="system-stat" title="Download">
					<i class="fas fa-cloud-download-alt"></i> <span id="system-download">0 Mbps</span>
				</div>
				<div class="system-stat" title="Upload">
					<i class="fas fa-cloud-upload-alt"></i> <span id="system-upload">0 Mbps</span>
				</div>
			</div>
		</div>
		<script src="js/moment.js"></script>
		<script src="js/renderer-diagnostics.js"></script>
	</body>
</html>
